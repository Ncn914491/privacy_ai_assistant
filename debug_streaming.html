<!DOCTYPE html>
<html>
<head>
    <title>Debug LLM Streaming</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        button { padding: 10px 20px; margin: 5px; }
        #output { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>LLM Streaming Debug Tool</h1>
    
    <div>
        <button onclick="testTauriConnection()">Test Tauri Connection</button>
        <button onclick="testStreamingCommand()">Test Streaming Command</button>
        <button onclick="testDirectOllama()">Test Direct Ollama</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="output"></div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('output').innerHTML = '';
        }

        async function testTauriConnection() {
            log('üîç Testing Tauri Connection...', 'info');
            
            try {
                // Check if Tauri is available
                if (!window.__TAURI__) {
                    log('‚ùå Tauri not detected - not running in Tauri app', 'error');
                    return;
                }
                
                log('‚úÖ Tauri detected', 'success');
                
                // Test basic invoke
                const { invoke } = window.__TAURI__.core;
                const result = await invoke('ping');
                log(`‚úÖ Ping result: ${result}`, 'success');
                
            } catch (error) {
                log(`‚ùå Tauri connection error: ${error.message}`, 'error');
            }
        }

        async function testStreamingCommand() {
            log('üöÄ Testing Streaming Command...', 'info');
            
            try {
                if (!window.__TAURI__) {
                    log('‚ùå Tauri not available', 'error');
                    return;
                }
                
                const { invoke } = window.__TAURI__.core;
                const { listen } = window.__TAURI__.event;
                
                // Generate unique stream ID
                const streamId = `debug_${Date.now()}`;
                log(`üì° Stream ID: ${streamId}`, 'info');
                
                // Set up event listener
                log('üëÇ Setting up event listener...', 'info');
                const unlisten = await listen('llm-stream-event', (event) => {
                    const { stream_id, event_type, data } = event.payload;
                    log(`üì® Event: ${event_type} for ${stream_id}: "${data}"`, 'info');
                    
                    if (stream_id === streamId) {
                        switch (event_type) {
                            case 'chunk':
                                log(`üìù Chunk received: "${data}"`, 'success');
                                break;
                            case 'complete':
                                log('‚úÖ Stream completed', 'success');
                                break;
                            case 'error':
                                log(`‚ùå Stream error: ${data}`, 'error');
                                break;
                        }
                    }
                });
                
                // Invoke streaming command
                log('üöÄ Invoking start_llm_stream...', 'info');
                const result = await invoke('start_llm_stream', {
                    streamId: streamId,
                    prompt: 'Hello, please respond with a short greeting.',
                    model: 'llama3.1:8b',
                    systemPrompt: 'You are a helpful assistant.'
                });
                
                log(`‚úÖ Command result: ${result}`, 'success');
                
                // Clean up after 30 seconds
                setTimeout(() => {
                    unlisten();
                    log('üßπ Event listener cleaned up', 'info');
                }, 30000);
                
            } catch (error) {
                log(`‚ùå Streaming test error: ${error.message}`, 'error');
            }
        }

        async function testDirectOllama() {
            log('üß™ Testing Direct Ollama API...', 'info');
            
            try {
                const response = await fetch('http://localhost:11434/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'llama3.1:8b',
                        prompt: 'Hello',
                        stream: false
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Ollama API working: ${data.response}`, 'success');
                } else {
                    log(`‚ùå Ollama API error: ${response.status}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Direct Ollama test error: ${error.message}`, 'error');
            }
        }

        // Auto-run tests when page loads
        window.onload = function() {
            log('üîß Debug tool loaded', 'info');
            setTimeout(testTauriConnection, 1000);
        };
    </script>
</body>
</html>
